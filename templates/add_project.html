{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="mb-8">
        <h2 class="text-3xl font-bold">Add New Project</h2>
        <p class="text-gray-600 mt-2">Share your latest work with the world</p>
    </div>

    <div class="glass-effect rounded-lg p-8">
        <form method="POST" class="space-y-6">
            <div>
                <label for="title" class="block text-sm font-medium mb-2">Project Title</label>
                <input type="text" name="title" id="title" required
                    class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <div>
                <label for="description" class="block text-sm font-medium mb-2">Description</label>
                <textarea name="description" id="description" rows="4" required
                    class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
            </div>

            <div>
                <label for="tech_stack" class="block text-sm font-medium mb-2">Technologies Used</label>
                <input type="text" name="tech_stack" id="tech_stack" required
                    placeholder="e.g., Python, React, Docker"
                    class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <div>
                <label for="image_url" class="block text-sm font-medium mb-2">Project Image URL</label>
                <input type="url" name="image_url" id="image_url"
                    placeholder="https://example.com/image.jpg"
                    class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <div>
                <label for="project_url" class="block text-sm font-medium mb-2">Project URL</label>
                <input type="url" name="project_url" id="project_url"
                    placeholder="https://github.com/yourusername/project"
                    class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <div class="flex justify-end space-x-4">
                <a href="{{ url_for('admin') }}" 
                   class="px-6 py-2 rounded-md border border-gray-300 hover:bg-gray-100">Cancel</a>
                <button type="submit" 
                        class="px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                    Add Project
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
