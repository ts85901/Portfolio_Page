<!-- templates/login.html -->
{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto glass-effect rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-6">Login</h2>
    <form method="POST">
        <div class="mb-4">
            <label class="block text-sm font-medium mb-2">Username</label>
            <input type="text" name="username" required class="w-full px-3 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-6">
            <label class="block text-sm font-medium mb-2">Password</label>
            <input type="password" name="password" required class="w-full px-3 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Login</button>
    </form>
</div>
{% endblock %}
