<!-- templates/index.html -->
{% extends "base.html" %}
{% block content %}
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for project in projects %}
    <div class="glass-effect rounded-lg overflow-hidden">
        {% if project.image_url %}
        <img src="{{ project.image_url }}" alt="{{ project.title }}" class="w-full h-48 object-cover">
        {% endif %}
        <div class="p-6">
            <h3 class="text-xl font-bold mb-2">{{ project.title }}</h3>
            <p class="text-gray-300 mb-4">{{ project.description }}</p>
            <div class="text-sm text-gray-400 mb-4">{{ project.tech_stack }}</div>
            {% if project.project_url %}
            <a href="{{ project.project_url }}" target="_blank" class="inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">View Project</a>
            {% endif %}
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
